<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
       .container {
        perspective: 1000px;
       }

       .item {
        width: 200px;
        height: 200px;
        background-color: lawngreen;
        transform: rotateY(45deg);

        /* 자식요소 또한 3D 공간에 배치 */
        transform-style: preserve-3d;
       }
       .item::after {
        content: "";
        display: block;
        width: 50%;
        height: 50%;
        background-color: tomato;
        transform: translateZ(200px);
       }
    </style>
</head>
<body>
    <div class="container">
      <div class="item"></div>
    </div>
</body>
</html>
