<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>속성 선택자 예제</title>
  <style>
    /* 1. [속성이름] */
    [title] {
      border-bottom: 2px dotted #333;
      cursor: help;
    }

    /* 2.1 [속성이름="값"] */
    [class="btn"] {
      background-color: lightblue;
    }

    /* 2.2 [속성이름~="값"] */
    [class~="highlight"] {
      color: red;
    }

    /* 2.3 [속성이름|="en"] */
    [lang|="en"] {
      font-style: italic;
    }

    /* 2.4 [속성이름^="btn"] */
    [class^="btn"] {
      padding: 10px;
      display: inline-block;
    }

    /* 2.5 [속성이름$="link"] */
    [class$="link"] {
      text-decoration: none;
      color: green;
    }

    /* 2.6 [속성이름*="btn"] */
    [class*="btn"] {
      border: 1px solid #aaa;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2 title="속성 선택자">속성 선택자 실습</h2>

  <p class="btn">[class="btn"] 예제</p>
  <p class="btn primary">[class^="btn"] + [class*="btn"] 예제</p>
  <p class="button highlight">[class~="highlight"] 예제</p>
  <p lang="en">[lang|="en"] 예제</p>
  <a href="#" class="text-link">[class$="link"] 예제</a>
</body>
</html>
