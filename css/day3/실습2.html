<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 비율 실습</title>
  <style>
    div {
      position: relative;
      width: 100%;
      padding-top: 50%;
    }
    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      object-fit: cover;
    }
    .img2 {
      left: 50%;
    }
  </style>
</head>

<body>
  <div>
    <img src="./weniv-binky.png" alt="">
    <img class="img2" src="./weniv-chilli.png" alt="">
  </div>
</body>

</html>
