<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1번패딩탑 방법사용, 2번 어스펙트 레이시오 방법 사용</title>
    <style>
      div {
        width: 100%;
        padding-top: 50%;
        height: 0;
        position: relative;
      }
      img {
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        object-fit: cover;
      }
      .img2 {
        left: 50%;
      }
      .img3 {
        width: 50%;
        height: 50%;
      }
      .img3-2 {
        left: 50%;
      }
    </style>
</head>
<body>
    <div>
      <img src="./weniv-binky.png" alt="">
      <img class="img2" src="./weniv-chilli.png" alt="">
    </div>
    <div>
      <img class="img3" src="./weniv-licat.png" alt="">
      <img class="img3  img3-2" src="./weniv-suri.png" alt="">
    </div>
</body>
</html>
